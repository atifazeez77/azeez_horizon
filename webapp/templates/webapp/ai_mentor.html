{% extends 'webapp/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Ask Azeez Sir (AI)</h2>
    <form method="POST">
        {% csrf_token %}
        <textarea name="query" class="w-full border p-2 mb-4" placeholder="Ask your doubt..."></textarea>
        <button class="bg-green-600 text-white px-4 py-2 rounded w-full">Ask</button>
    </form>
    {% if response %}
        <div class="mt-4 p-4 bg-blue-50 border-l-4 border-blue-500">{{ response }}</div>
    {% endif %}
</div>
{% endblock %}
