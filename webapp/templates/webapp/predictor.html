{% extends 'webapp/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-6">
    <div class="mb-6 border-b pb-4">
        <h2 class="text-3xl font-bold text-blue-900">ðŸ”® Score Predictor</h2>
        <p class="text-gray-500">Enter your recent data to get an AI prediction.</p>
    </div>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-bold mb-2">Current Average Marks (%)</label>
            <input type="number" step="0.1" name="last_marks" required class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., 75.5">
        </div>
        <div>
            <label class="block text-gray-700 font-bold mb-2">Self Study Hours (Daily Avg)</label>
            <input type="number" step="0.1" name="study_hrs" required class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., 4.5">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition duration-200">
            Predict My Score
        </button>
    </form>

    {% if prediction %}
    <div class="mt-8 text-center bg-blue-50 p-6 rounded-xl border border-blue-200 animate-pulse">
        <h3 class="text-gray-600 font-medium uppercase tracking-wide">Predicted Board Score</h3>
        <p class="text-6xl font-extrabold text-blue-900 my-4">{{ prediction }}%</p>
        <p class="text-lg font-bold {% if 'Risk' in msg %}text-red-600{% else %}text-green-600{% endif %}">
            {{ msg }}
        </p>
    </div>
    {% endif %}
</div>
{% endblock %}
